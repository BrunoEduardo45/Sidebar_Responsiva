<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Início</title>
    <link rel="stylesheet" href="/Notiflix/notiflix.css">
</head>

<body class="overflow-auto" id="body">

    <!-- Menu -->
    <aside class="sidebar">

        <header class="sidebar-header">
            <img class="logo-img"
                src="https://www.fatosdesconhecidos.com.br/wp-content/plugins/wp-user-avatars/wp-user-avatars/assets/images/mystery.jpg"
                alt="Foto do usuario">
            <p>Alan Grifes</p>
            <span>@alan_grifes</span>
            <span>71 98888-8888</span>
        </header>
        <hr />
        <nav class="">
            <button onclick="inicializarLoja(0)">
                <span>
                    <i class="material-symbols-outlined"> home </i>
                    <span class="text-menu">Início</span>
                </span>
            </button>
            <button onclick="inicializarLoja(1)">
                <span>
                    <i class="material-symbols-outlined"> face_5 </i>
                    <span class="text-menu">Roupas masculinas</span>
                </span>
            </button>
            <button onclick="inicializarLoja(2)">
                <span>
                    <i class="material-symbols-outlined"> face_3 </i>
                    <span class="text-menu">Roupas femininas</span>
                </span>
            </button>
            <button onclick="inicializarLoja(3)">
                <span>
                    <i class="material-symbols-outlined"> skull </i>
                    <span class="text-menu">Acessórios</span>
                </span>
            </button>
        </nav>
    </aside>

    <!-- Menu Mobile -->
    <button class="button-mobile" onclick="toggleMenu()">
        <i class="material-symbols-outlined"> menu </i>
        <span>Menu</span>
    </button>

    <nav class="menu-mobile" id="menu-mobile">
        <button onclick="toggleMenu()">
            <span>
                <i class="material-symbols-outlined"> close </i>
            </span>
        </button>
        <button onclick="inicializarLoja(0)">
            <span>
                <i class="material-symbols-outlined"> home </i>
                <span class="mobile-text">Início</span>
            </span>
        </button>
        <button onclick="inicializarLoja(1)">
            <span>
                <i class="material-symbols-outlined"> face_5 </i>
                <span class="mobile-text">Roupas masculinas</span>
            </span>
        </button>
        <button onclick="inicializarLoja(2)">
            <span>
                <i class="material-symbols-outlined"> face_3 </i>
                <span class="mobile-text">Roupas femininas</span>
            </span>
        </button>
        <button onclick="inicializarLoja(3)">
            <span>
                <i class="material-symbols-outlined"> skull </i>
                <span class="mobile-text">Roupas infantis</span>
            </span>
        </button>
    </nav>

    <!-- Conteúdo -->
    <main class="main col-">
        <div class="header ">
            <div class="title-content">
                <i class="material-symbols-outlined"> assignment </i>
                <h1 class="m-0 p-0">Lista de produtos</h1>
            </div>
            <button class="button-cart" onclick="toggleCart()">
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
                <P>Carrinho</P>
            </button>
        </div>

        <div id="produtos" class="row content just">
            <!--produtos-->
        </div>

    </main>

    <!-- Carrinho -->
    <div id="carrinho" class="d-none">
        <div id="carrinho-content">
            <button class="button-cart" onclick="toggleCart()">
                <span class="material-symbols-outlined">
                    close
                </span>
                <P>Fechar carrinho</P>
            </button>

            <h1 class="mt-3">Lista de produtos</h1>
            <div id="list-shop">
                <div class="info-single-checkout d-flex justify-content-center mt-5 w-100">
                    <p>Nenhum produto cadastrado</p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="Notiflix/notiflix.js"></script>
    <script src="shop.js"></script>
    <script>
        toggleMenu = () => {
        const menuMobile = document.getElementById('menu-mobile')

            if (menuMobile.className === 'menu-mobile-active') {
                menuMobile.className = 'menu-mobile'
            } else {
                menuMobile.className = 'menu-mobile-active'
            }
        } 

        toggleCart = () => {
            const carrinho = document.getElementById('carrinho')
            const Body = document.getElementById('body')
            
            if (carrinho.className === 'd-none') {
                carrinho.className = 'd-flex'
            } else {
                carrinho.className = 'd-none'
            }   

            if (Body.className === 'overflow-auto') {
                Body.className = 'overflow-hidden'
            } else {
                Body.className = 'overflow-auto'
            }
        } 
    </script>
</body>

</html>
